
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsbox</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/80821de148.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="main__archive">
	<div class="flex justify-between">
    <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
    <h1>Newsbox</h1>
    <a><i class="fas fa-cog"></i></a>
</div>
	<form>
		<input type="text" placeholder="Search news" name="search">
		<button type="submit"><i class="fa fa-search"></i></button>
	  </form>
	<div id="archiveCategories-cardList">
		<!---------------------------INDSÆT CATEGORIES TEMPLATE------------------->
	</div>
</main>

<!-------------------------------------LAVER CATEGORIES TEMPLATES-------------------->
<template id="archiveCategories-template">
	<h3 class="archiveCategories__categori"></h3>
	<i class="fas fa-chevron-down"></i>
	<div class="archiveArticle-cardList">
		<!---------------------------INDSÆT ARTICLES TEMPLATE------------------->
	</div>
</template>

<!-------------------------------------LAVER ARTICLES TEMPLATES-------------------->
	<template id="archiveArticle-template">
		<article class="archive__outherBox">
			<a class="archive__article" href="">
				<img class="archive__image" src="" alt="image featured">
				<h4 class="archive__headetText"></h4>
				<p class="archive__text"></p>
			</a>
		</article>
	</template>

<footer>
	
</footer>

<script src="/assets/js/historyBack.js"></script>
</body>
</html>
