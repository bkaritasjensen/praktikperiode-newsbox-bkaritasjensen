
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsbox</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/80821de148.js" crossorigin="anonymous"></script>
</head>
<body>
<main class="main__newsbox">
	<nav>
    <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
    <h1>Newsbox</h1>
    <a><i class="fas fa-cog"></i></a>
</nav>
	<form>
		<input type="text" placeholder="Search news" name="search">
		<button type="submit"><i class="fa fa-search"></i></button>
	  </form>
	<div id="newsboxCategories-cardList">
		<!---------------------------INDSÆT CATEGORIES TEMPLATE------------------->
	</div>
</main>

<!-------------------------------------LAVER CATEGORIES TEMPLATES-------------------->
<template id="newsboxCategories-template">
	<h3 class="newsboxCategories__categori"></h3>
	<i class="fas fa-chevron-down"></i>
	<div class="newsboxArticle-cardList">
		<!---------------------------INDSÆT ARTICLES TEMPLATE------------------->
	</div>
</template>

<!-------------------------------------LAVER ARTICLES TEMPLATES-------------------->
	<template id="newsboxArticle-template">
		<article class="newsbox__outherBox">
			<a class="newsbox__article" href="">
				<img class="newsbox__image" src="" alt="image featured">
				<h4 class="newsbox__headetText"></h4>
				<p class="newsbox__text"></p>
			</a>
		</article>
	</template>


<footer>
	
</footer>

<script src="/assets/js/historyBack.js"></script>
</body>
</html>
